<!DOCTYPE html>

<html>

  <head>
    <title>Concentration</title>
    <meta charset="utf-8">
  </head>

  <body>

    <div id="container" style="text-align:center; margin-top: 100px"></div>

    <script id="template" type="text/ractive">
      <h1>Concentration</h1>
      <h2 style="margin-bottom: 30px">Pairs Found: {{pairsFlipped}}</h2>
      {{#if win}}
        <p style="margin-bottom: 30px">You have found all the pairs!</p>
      {{/if}}
      {{#each board:i}}
        {{#if clicked}}
          <img src="{{image}}" alt="card" width="{{card.width}}">
        {{else}}
          <img src="{{card.back}}" on-click="handleShow" alt="card" width="{{card.width}}">
        {{/if}}
      {{/each}}
      
      <div style="margin-top:30px">
        <button on-click="startAgain">Play again!</button>
      </div>
    </script>

    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src="script.js"></script>

  </body>

</html>
