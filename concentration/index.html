<!DOCTYPE html>

<html>

  <head>
    <title>Concentration</title>
    <meta charset="utf-8">
  </head>

  <body>

    <div id="container" style="text-align:center; margin-top: 100px"></div>

    <script id="template" type="text/ractive">
      <h1 style="margin-bottom: 50px">Concentration</h1>

      {{#each board:i}}
        {{#if clicked}}
          <img src="{{image}}" on-click="handleHide" value="{{i}}" alt="" width="{{card.width}}">
        {{else}}
          <img src="{{card.back}}" on-click="handleShow" alt="" value="{{i}}" width="{{card.width}}">
        {{/if}}

      {{/each}}

    </script>

    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
    <script src="script.js"></script>

  </body>

</html>
